server:
  port: 8081

spring:
  application:
    name: workload-service

  data:
    mongodb:
      uri: mongodb://mongo:27017/trainer_summary_db

eureka:
  client:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      show-components: always

logging:
  level:
    root: INFO